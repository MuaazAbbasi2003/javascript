<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
      document.querySelector(`.para3`).innerHTML=`Wins: ${0}, Losses: ${0}, Ties: ${0}`;
    "
    >
      Reset Score
    </button>
    <div>
      <p class="para"></p>
    </div>
    <div>
      <p class="para2"></p>
    </div>
    <div>
      <p class="para3"></p>
    </div>
    <div>
      <p class="para4"></p>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      /*
            if (!score) {
              score = {
                wins: 0,
                losses: 0,
                ties: 0
              };
            }
            */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          document.querySelector(".para2").innerHTML = " You Picked Scissors";

          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          document.querySelector(".para2").innerHTML = " You Picked Paper";
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          document.querySelector(".para2").innerHTML = " You Picked Rock";
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }

        if (result === "You win.") {
          document.querySelector(".para").innerHTML = " You Win";
          score.wins += 1;
        } else if (result === "You lose.") {
          document.querySelector(".para").innerHTML = " You Loose";
          score.losses += 1;
        } else if (result === "Tie.") {
          document.querySelector(".para").innerHTML = " Tie";
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.querySelector(".para3").innerHTML = `
      Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          document.querySelector(".para3").innerHTML = " Computer Picked Rock";
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          document.querySelector(".para3").innerHTML = " Computer Picked Paper";
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          document.querySelector(".para3").innerHTML =
            " Computer Picked Scissors";
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
