<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./09-DomProject1.css" />
    <title>DOM</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="subButton" onclick="onChanged()">Subscribe</button>
    <script>
      function onChanged() {
        let obj = document.querySelector(".subButton");
        if (obj.innerHTML === "Subscribe") {
          obj.id = "button1";
          document.querySelector(".subButton").innerText = "Subscribed";
        } else {
          obj.id = "";
          document.querySelector(".subButton").innerText = "Subscribe";
        }
      }
    </script>
  </body>
</html>
